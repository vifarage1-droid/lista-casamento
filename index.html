<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Casamento</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#fff0f6;margin:0;padding:20px}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center}
.modal.active{display:flex}
.box{background:#fff;border-radius:16px;padding:24px;max-width:420px;width:100%;text-align:center}
.pix{background:#fdf2f7;border:2px dashed #d63384;border-radius:10px;padding:10px;margin:12px 0;font-family:monospace}
.paid{background:#28a745;color:#fff;margin-top:10px}
.back{margin-top:8px;background:#6c757d;color:#fff}
.wa{display:block;margin-top:12px;background:#25D366;color:#fff;padding:12px;border-radius:10px;text-decoration:none;font-weight:bold}
</style>
</head>
<body>

function render(){

function openPay(idx){
 const it=items[idx];

  <p>Cotas dispon√≠veis: <b>${it.rest}</b></p>

 const q=parseInt(document.getElementById('qty').value);
 if(q>it.rest){alert('Quantidade indispon√≠vel');return}

function closeModal(){

}

render();
</script>

</body>
</html>
